<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>

    <body>
        <main>

            <div class="calc-container">
                <div class="screen">
                    <input type="text" placeholder="0" id="input" disabled>
                </div>

                <div class="all-btns">
                    <!--erase everthing-->
                    <input type="button" value="AC" id="clear" style="color: #44B9EB;">
                    <!--erase one thing-->
                    <input type="button" value="DC" id="erase" style="color: #44B9EB;">
                    
                    <input type="button" value="/" class="input-btn" style="color: #44B9EB;">
                    <input type="button" value="*" class="input-btn" style="color: #44B9EB;">

                    <input type="button" value="7" class="input-btn">
                    <input type="button" value="8" class="input-btn">
                    <input type="button" value="9" class="input-btn">
                    <input type="button" value="-" class="input-btn" style="color: #44B9EB;">

                    <input type="button" value="4" class="input-btn">
                    <input type="button" value="5" class="input-btn">
                    <input type="button" value="6" class="input-btn">
                    <input type="button" value="+" class="input-btn" style="color: #44B9EB;">

                    <input type="button" value="1" class="input-btn">
                    <input type="button" value="2" class="input-btn">
                    <input type="button" value="3" class="input-btn">
                    
                    <input type="button" value="=" id="equal">
                    <input type="button" value="0" class="input-btn">
                    <input type="button" value="." class="input-btn">
                </div>
            </div>
            
        </main> 
        
        <script src="app.js"></script>
    </body>
</html>
